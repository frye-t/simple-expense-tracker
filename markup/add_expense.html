<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Expense Tracker</title>
    <meta charset="utf-8">      
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet"> 
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li>Signed in as: tfrye42</li>
          <li><a href="#">Sign Out</a></li>
        </ul>
      </nav>
      <h1>Add An Expense</h1>
      <a href="index.html" class="home-link">Home</a>
    </header>
    <main>
      <form action="#" method="post" id="add-expense-form">
        <label for="name">Memo:</label>
        <input type="text" name="term" id="term" required>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" step="0.01" min="0.01" max="9999.99" required>
        <br>
        <label for="category">Category:</label>
        <select name="category" required>
          <option>Housing</option>
          <option>Transportation</option>
          <option>Food</option>
          <option>Utilities</option>
          <option>Insurance</option>
          <option>Medical</option>
          <option>Savings</option>
          <option>Investment</option>
          <option>Debt</option>
          <option>Personal</option>
          <option>Recreation</option>
          <option>Miscellaneous</option>
          <option>Income</option>
        </select>

        <label for="date" id="transaction-date">Transaction Date:</label>
        <input type="date" name="date" value="2023-01-22" id="transaction-date-input" required>

        <button type="submit" class="add-expense">Add Expense</button>
      </form>
    </main>
    <footer>
      
    </footer>
  </body>
</html>
